<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр видео с YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            background-color: #a7a7a7ad;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
        }

        @media screen and (min-width: 1200px) {
            #videoUrl {
                width: 1200px;
                margin: 0 auto;
            }
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            background-color: #ff00bc;
            color: #fff;
            border: none;
        }

        iframe {
            margin-top: 20px;
            width: 560px;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>

<section class="container">
    <h1>Просмотр видео с YouTube</h1>
    <label>
        <input type="text" id="videoUrl" placeholder="Вставьте URL видео с YouTube"></label>
    <button onclick="loadVideo()">Показать видео</button>
    <button id="fullscreenBtn" style="display: none;" onclick="toggleFullScreen()">На весь экран</button>

    <div id="videoContainer"></div>
</section>


<script>
    function loadVideo() {
        const url = document.getElementById('videoUrl').value;
        const videoId = getYouTubeVideoId(url);

        if (videoId) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            iframe.allowFullscreen = true; // Позволяет использовать полноэкранный режим
            document.getElementById('videoContainer').innerHTML = '';
            document.getElementById('videoContainer').appendChild(iframe);
            document.getElementById('fullscreenBtn').style.display = 'inline'; // Показываем кнопку "На весь экран"
        } else {
            alert('Неверный URL. Пожалуйста, введите правильный URL видео с YouTube.');
        }
    }

    function getYouTubeVideoId(url) {
        const regExp = /^.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[1].length === 11) ? match[1] : null;
    }

    function toggleFullScreen() {
        const iframe = document.querySelector('#videoContainer iframe');
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) { /* Firefox */
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { /* IE/Edge */
            iframe.msRequestFullscreen();
        }
    }
</script>

</body>
</html>
