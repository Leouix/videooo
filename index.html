<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр видео с YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        iframe {
            margin-top: 20px;
            width: 560px;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>

<h1>Просмотр видео с YouTube</h1>

<input type="text" id="videoUrl" placeholder="Вставьте URL видео с YouTube">
<button onclick="loadVideo()">Показать видео</button>

<div id="videoContainer"></div>

<script>
    function loadVideo() {
        const url = document.getElementById('videoUrl').value;
        const videoId = getYouTubeVideoId(url);

        if (videoId) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            document.getElementById('videoContainer').innerHTML = '';
            document.getElementById('videoContainer').appendChild(iframe);
        } else {
            alert('Неверный URL. Пожалуйста, введите правильный URL видео с YouTube.');
        }
    }

    function getYouTubeVideoId(url) {
        const regExp = /^.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[1].length === 11) ? match[1] : null;
    }
</script>

</body>
</html>
